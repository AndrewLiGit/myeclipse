<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
  <head>
    <title>login.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  	<form action="">
  	<center><b><font size="6">注册</font></b></center><br>
    <table border="1" bgcolor="#DFEDFF" bordercolor="#FFFFFF" cellpadding="10" cellspacing="2" align="center">
    	
    	<tr>
    		<td colspan="3"><b><font size="2">请填写个人资料：（注意带有<font color="red">*</font>的项目必须填写）</font></b></td>
    	</tr>
    	<tr>
    		<td align="right"><font color="red">*</font>昵称：</td>
    		<td bgcolor="#CBE2FB"><input type="text" name="name" value=""></input></td>
    		<td width="200"><font color="red" size="2" face="Times">昵称可使用长度为6-14的任何字符</font></td>
    	</tr>
    	<tr>
    		<td align="right"><font color="red">*</font>密码：</td>
    		<td bgcolor="#CBE2FB"><input type="password" name="password" value=""></input></td>
    		<td><font color="red" size="2" face="Times">密码可使用长度为6-14的任何字符，并区分英文字母大小写</font></td>
    	</tr>
    	<tr>
    		<td align="right"><font color="red">*</font>密码确认：</td>
    		<td bgcolor="#CBE2FB"><input type="password" name="password" value=""></input></td>
    		<td><font color="red" size="2" face="Times">请再输入一次密码</font></td>
    	</tr>
    	<tr>
    		<td align="right"><font color="red">*</font>电子邮箱：</td>
    		<td bgcolor="#CBE2FB"><input type="text" name="email" value=""></input></td>
    		<td><font color="red" size="2" face="Times">请输入您常用的其它电子邮箱</font></td>
    	</tr>
    	<tr>
    		<td align="right"><font color="red">*</font>密码提示问题：</td>
    		<td bgcolor="#CBE2FB"><input type="text" name="testfield" value=""></input></td>
    		<td><font color="red" size="2" face="Times">例如：我的哥哥是谁？</font></td>
    	</tr>
    	<tr>
    		<td align="right"><font color="red">*</font>密码提示答案：</td>
    		<td bgcolor="#CBE2FB"><input type="text" name="testfield" value=""></input></td>
    		<td><font color="red" size="2" face="Times">注意：密码提示问题答案长度不少于6位</font></td>
    	</tr>
    	<tr>
    		<td align="right"><font color="red">*</font>性别：</td>
    		<td bgcolor="#CBE2FB">
    			<input type="radio" name="gender" value="1" checked="checked"/>男
    			<input type="radio" name="gender" value="2"/>女
    		</td>
    		<td><font color="red" size="2" face="Times"></font></td>
    	</tr>
    	<tr>
    		<td align="right">是否有推荐人：</td>
    		<td bgcolor="#CBE2FB">
    			<input type="checkbox" name="id"/>
    		</td>
    		<td><font color="red" size="2" face="Times">如果有推荐人，请选择。并输入推荐人的会员ID</font></td>
    	</tr>
    	<tr>
    		<td align="right">所在省份/城市：</td>
    		<td bgcolor="#CBE2FB">
    			<select>
    				<option selected="selected">请选择</option>
    				<option>北京</option>
    				<option>上海</option>
    				<option>广州</option>
    				<option>深圳</option>
    				<option>苏州</option>
    			</select>
    		</td>
    		<td><font color="red" size="2" face="Times"></font></td>
    	</tr>
    	<tr>
    		<td align="right"><font color="red">*</font>年龄：</td>
    		<td bgcolor="#CBE2FB"><input type="text" name="age" value=""></input></td>
    		<td><font color="red" size="2" face="Times">请输入年龄（必须为数字）</font></td>
    	</tr>
    	<tr>
    		<td align="right">联系电话：</td>
    		<td bgcolor="#CBE2FB"><input type="text" name="phone" value=""></input></td>
    		<td><font color="red" size="2" face="Times">请输入区号和真实的电话，以便我们与您联系</font></td>
    	</tr>
    	<tr>
    		<td align="right">详细地址：</td>
    		<td bgcolor="#CBE2FB"><input type="text" name="address" value=""></input></td>
    		<td><font color="red" size="2" face="Times"></font></td>
    	</tr>
    	<tr>
    		<td align="right">验证码：</td>
    		<td bgcolor="#CBE2FB"><input type="text" name="number" value=""></input></td>
    		<td><font size="2" face="Times">authCode</font></td>
    	</tr>
    	<tr>
    		<td colspan="3" bgcolor="#FFFFFF">
    			<center>
	    			<input type="submit" value="提交"/>
	    			<input type="reset" value="重置"/>
				</center>
    		</td>
    	</tr>
    </table>
    </form>
  </body>
</html>
